# Example race configuration
#
# Field descriptions:
# - meet_name: Display name for the meet/event
# - race_name: Display name for the specific race (e.g., "Varsity Boys", "JV Girls")
# - url: MileSplit formatted results URL (for online scraping)
# - file: Local HTML file path (for offline parsing)
# - distance: Race distance (e.g., "5K", "3K", "1600m")
# - race_class: Race category (e.g., "varsity", "jv", "freshman")
# - gender: "boys", "girls", or "mixed"
# - date: Race date in YYYY-MM-DD format
# - season: Year of the season
# 
# Use either 'url' for online scraping or 'file' for local HTML files

